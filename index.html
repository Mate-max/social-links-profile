<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Social links profile</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<body>

  <div id="jesica-container">
  <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica" class="avatar-jessica" />

  <div class="social-media" id="social-media">
    <ul>
      <li><a class="git-hub" href="#">GitHub</a></li>
      <li><a class="frontend-mentor" href="#">Frontend Mentor</a></li>
      <li><a class="linked-in" href="#">LinkedIn</a></li>
      <li><a class="twitter" href="#">Twitter</a></li>
      <li><a class="instagram" href="#">Instagram</a></li>
  </ul>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
